<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Image Gallary </h1>
    <div class="container ">
        <div class="row mt-6">
            {% for image in images %}
                <div class="col-md-3 bg-body-secondary my-3 mx-2 text-center rounded" style="width: 18rem;">
                    
                    <img src="{{ url_for('Download_file', id=image.id)}}" alt="{{image.filename}}" style="width: 230px; height: auto ">
                    
                    <a href="{{ url_for('Download_file', id = image.id)}}" class='btn btn-info my-2'>Download</a>

                </div>
                
            {% endfor %}
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
